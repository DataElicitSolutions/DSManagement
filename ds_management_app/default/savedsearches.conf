[Lookup Gen - dc_info_csv]
action.webhook.enable_allowlist = 0
alert.suppress = 0
alert.track = 1
counttype = number of events
cron_schedule = */10 * * * *
description = This alert will update dc_info.csv at every 10 minutes
dispatch.earliest_time = -24h@h
dispatch.latest_time = now
display.events.fields = ["host","source","sourcetype","PSShowComputerName","url","use_proxy","total","verify","token","SecurityGroups","Team","message","ingestedEvents","action","clientip","index","info","linecount","method","mode","object","operation","password_id","reason","search_id","session","session_user","splunk_server","splunk_server_group","timestamp","user","useragent"]
display.general.type = statistics
display.page.search.mode = verbose
display.page.search.tab = statistics
display.visualizations.charting.chart = line
enableSched = 1
quantity = 0
relation = greater than
request.ui_dispatch_app = search
request.ui_dispatch_view = search
search = | inputlookup dc_info.csv \
| stats latest(*) as * latest(_time) as _time by guid ip \
| table _time,guid,ip,private_ip,hostname,servername,os,clientname \
| outputlookup dc_info.csv

